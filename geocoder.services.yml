services:
  plugin.manager.geocoder.provider:
    class: Drupal\geocoder\Plugin\GeocoderPluginManager
    arguments: [provider, '@container.namespaces', '@cache.discovery', '@module_handler', '@geocoder.http_adapter']
  plugin.manager.geocoder.dumper:
    class: Drupal\geocoder\Plugin\GeocoderPluginManager
    arguments: [dumper, '@container.namespaces', '@cache.discovery', '@module_handler', '@geocoder.http_adapter']
  geocoder.http_adapter:
    class: \Ivory\HttpAdapter\CurlHttpAdapter
